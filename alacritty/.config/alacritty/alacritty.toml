
[window]
padding = { x = 10, y = 0 }
dimensions = { columns = 120, lines = 30 }
opacity = 0.83
#decorations = "None"
dynamic_title = true

[font]
size = 12.0

[font.normal]
family = "IBM Plex Mono"
style = "Medium"

[font.bold]
family = "IBM Plex Mono"
style = "Bold"

[font.italic]
family = "IBM Plex Mono"
style = "Italic"

[cursor]
style = "Beam"
unfocused_hollow = true

[general]
import = ["~/.cache/wal/colors.toml"]

[terminal]
shell = { program = "zellij" }

